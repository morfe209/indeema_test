<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>indeema test app</title>
  </head>
  <body>
    <div class="container">
      <h2>Task 1: change</h2>
      <div class="input-group mb-6">
        <div class="input-group-prepend">
          <span class="input-group-text">Paid</span>
        </div>
        <input
          type="number"
          id="input-paid"
          class="form-control"
          aria-label="Amount (to the nearest dollar)"
          placeholder="00.00"
          min="0"
          step="0.01"
        />
        <div class="input-group-append">
          <span class="input-group-text">$</span>
        </div>
      </div>
      <div class="input-group mb-6">
        <div class="input-group-prepend">
          <span class="input-group-text">Price</span>
        </div>
        <input
          type="number"
          id="input-price"
          class="form-control"
          aria-label="Amount (to the nearest dollar)"
          placeholder="00.00"
          min="0"
          step="0.01"
        />
        <div class="input-group-append">
          <span class="input-group-text">$</span>
        </div>
      </div>
      <button
        type="button"
        id="btn-change"
        class="btn btn-primary btn-sm btn-block"
      >
        Сalculate сhange
      </button>
      <p class="text-uppercase font-weight-bold">
        Change: <span id="changeId"></span>
      </p>
    </div>

    <div id="modal" class="container">
      <h2>Task2: modal window</h2>

      <button id="myBtn" class="btn btn-primary btn-sm btn-block">
        Open Modal
      </button>
    </div>
    <div id="table" class="container">
      <h2>Task3: table</h2>

      <!-- <form action=""> -->
      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="fname">First name</label>
          <input
            type="text"
            class="form-control"
            id="fname"
            placeholder="First name"
            required
          />
        </div>
        <div class="col-md-3 mb-3">
          <label for="lname">Last name</label>
          <input
            type="text"
            class="form-control"
            id="lname"
            placeholder="Last name"
            required
          />
        </div>

        <div class="col-md-6 mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            required
          />
        </div>
      </div>

      <button id="addUser" class="btn btn-primary" type="submit">
        create user
      </button>
      <button id="editUser" class="btn btn-primary hideBtn" type="submit">
        edit user
      </button>
      <!-- </form> -->

      <!--
        =============================================================================
      -->
    </div>
    <br />
    <div class="container">
      <table id="test-table" class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">email</th>
            <th scope="col">created</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
